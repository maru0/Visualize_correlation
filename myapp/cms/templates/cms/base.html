{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="
        This Application maneges shifts of private school.">
    <title>Visualization for deviation</title>
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'cms/style.css' %}">
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <div class="navbar navbar-light bg-dark navbar-dark mynav">
                <div class="d-none d-lg-block d-md-block">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/cms/">Top</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/cms/user">カテゴリ一覧</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/cms/upload">ファイルアップロード</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="bmd-layout-content center" role="main">
            <div class="container-fluid">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
</body>

</html>
